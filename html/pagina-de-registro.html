<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="Grocery-Store---Web-Project/css/pagina-de-registro.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Login or Register</a></li>
                <li><a href="#">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <form id="admin-form">
        <fieldset>
            <legend> Dados do Administrador </legend>

            Nome Completo: <br><input type="text" id="admin-name" required><br>
            ID: <br><input type="number" id="admin-id" required><br> <!-- Não é criado automatico? -->
            Telefone: <br><input type="tel" id="admin-tel" required><br>
            Email: <br><input type="email" id="admin-email" required><br>
        </fieldset>
    </form>

    <button id="submit-admin">Adicionar Administrador</button>

    <form id="product-form">
        <fieldset>
            <legend> Dados do Produto </legend>

            Nome: <br><input type="text" id="product-name" required><br>
            ID: <br><input type="number" id="product-id" required><br> <!-- Não é criado automatico? -->
            Imagem: <br><input type="image" id="product-image" required><br> <!-- Só uma? -->
            Descrição: <br><input type="text" id="product-desc" required><br>
            Preço: <br><input type="number" id="product-price" required><br>
            Quantidade em Estoque: <br><input type="number" id="product-stock-amount" required><br>
            Quantidade Vendida: <br><input type="number" id="product-stock-amount" required><br> <!-- Precisa no cadastro? -->

        </fieldset>
    </form>

    <button id="submit-product">Adicionar Produto</button>
</body>
